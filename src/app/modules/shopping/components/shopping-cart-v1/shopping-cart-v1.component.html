<div class="content-wrapper">


    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>สรุปรายการ</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Delivery add Page</li>
            </ol>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
  
        <div class="callout callout-info">
          <h5><i class="fas fa-envelope icon-hover" ></i> ใบกำกับภาษี: </h5>
          ชรัตน์ โฆษิตวณิชย์ อู่บางกรวย
          <span class="float-right icon-hover"><i
              class="fas fa-edit icon-hover"></i><a> แก้ไข</a> </span>
        </div>
  
  
  
  
  
  
        <div class="card card-solid">
  
          <div class="card-body">
            <div class="row">
              <div class="col-12">
  
                <table class="table table-head-fixed table-bordered table-hover projects">
                  <thead>
                    <tr>
                      <th class="text-center"></th>
                      <th class="text-center">รายการ</th>
                      <th class="text-center">จำนวน</th>
                      <th class="text-center">ราคาต่อหน่วย</th>
                      <th class="text-center">รวมราคา</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of cart">
                      <td class="text-center" scope="row">
  
                        <input type="checkbox" (click)="onEnableDelete()" name={{item.id}}>
  
                      </td>
                      <td class="text-left"><img src="{{item.image}}"  style="height:30px; width:auto" alt="Product Image"> {{item.title}}</td>
                      <td class="text-center"><input type="number" class="text-right" value="1" min="0" max="50" step="1" /></td>
                      <td class="text-right">{{item.price}}</td>
                      <td class="text-right">{{item.price}}</td>
  
                    </tr>
  
                  </tbody>
                  <tfoot>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>ราคารวม</td>
                      <td class="text-right">{{total}}</td>
                    </tr>
                  </tfoot>
                </table>
  
              </div>
            </div>
          </div>
        </div>
  
  
  
  
  
        <div class="card card-solid">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
              </div>
            </div>
          </div>
        </div>
  
  
  
  
      </div>
    </section>
  
  
  
  
  
  
  </div>
