<div class="container d-flex align-items-center" style="height:80vh;">
  <div class="login-box offset-md-4">
    <div class="login-logo">
      <b>GP </b>Register
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Register to start your session</p>

        <form #registerForm="ngForm" (submit)="onClickSubmit(registerForm.value)">
          <div class="input-group mb-3">
            <input ngModel name="username" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input ngModel name="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="isError" class="row" style="text-align: center; color :red;margin-bottom: 8px;">
            Error, this username is already registered!
          </div>

          <div class="mb-3">
            <button class="btn btn-block btn-primary" type="submit">Register</button>
          </div>

          <div class="mb-3">
            <button (click)="onClickCancel()" class="btn btn-block btn-default" type="submit">Cancel</button>
          </div>

        </form>



      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
