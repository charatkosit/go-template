<div class="container d-flex bg-info align-items-center" style="height:82vh;">
  <div class="login-box  bg-danger offset-md-4">
    <div class="login-logo">
      <b>GP </b>Login
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form #loginForm="ngForm" (submit)="onClickSubmit(loginForm.value)">
          <div class="input-group mb-3">
            <input ngModel name="username" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input ngModel name="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="isError" class="row" style="text-align: center; color :red;margin-bottom: 8px;">
            Error! Invalid account
          </div>

          <div class="mb-3">
            <button class="btn btn-block btn-primary" type="submit">Login</button>
          </div>



        </form>
        <p class="mb-0" routerLinkActive="active">
          <a routerLink="/register" class="text-center">Register a new membership</a>
        </p>
        <p class="mb-1" routerLinkActive="active">
          <a routerLink="/forgot">I forgot my password</a>
        </p>

        <p class="mb-1" routerLinkActive="active">
          <a (click)="onClickAdmin()" routerLink="/blank">Login as Administrator</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>

<!-- /.login-box -->
